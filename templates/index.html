<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dự đoán giá bất động sản</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dự đoán giá nhà tại Việt Nam</h1>
        <form method="POST">
            <fieldset>
                <legend>Thông tin cơ bản</legend>

                <label>Địa chỉ (tỉnh/thành, quận/huyện):</label>
                <input type="text" name="address" required placeholder="VD: Quận 1, TP. Hồ Chí Minh">

                <label>Diện tích (m²):</label>
                <input type="number" name="area" step="0.1" required placeholder="VD: 75.5">

                <label>Chiều rộng mặt tiền (m):</label>
                <input type="number" name="frontage" step="0.1" required placeholder="VD: 5.0">

                <label>Chiều rộng đường vào (m):</label>
                <input type="number" name="access_road" step="0.1" required placeholder="VD: 4.0">

                <label>Số tầng:</label>
                <input type="number" name="floors" step="1" required>

                <label>Số phòng ngủ:</label>
                <input type="number" name="bedrooms" step="1" required>

                <label>Số phòng tắm:</label>
                <input type="number" name="bathrooms" step="1" required>
            </fieldset>

            <fieldset style="margin-top: 20px;">
                <legend>Thông tin bổ sung</legend>

                <label>Giá trung bình một mét vuông (tỷ/m²):</label>
                <input type="number" name="AveragePricePerSquare" step="0.01" required placeholder="VD: 0.07">

                <label>Tình trạng pháp lý:</label>
                <select name="legal_status">
                    <option value="Có sổ">Có sổ</option>
                    <option value="Chưa có sổ">Chưa có sổ</option>
                </select>

                <label>Tình trạng nội thất:</label>
                <select name="furniture_state">
                    <option value="Đầy đủ nội thất">Đầy đủ nội thất</option>
                    <option value="Cơ bản">Cơ bản</option>
                    <option value="Không có">Không có</option>
                </select>
            </fieldset>

            <button type="submit">Dự đoán</button>
        </form>

        {% if prediction %}
            <div class="result">Kết quả dự đoán: {{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
